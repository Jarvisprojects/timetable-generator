<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Login â€” Automatic Timetable Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/demo.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6">
    <div class="bg-white p-6 rounded-lg shadow demo-card">
      <h2 class="text-xl font-semibold mb-2">Demo Login</h2>
      <p class="text-sm text-gray-600 mb-4">Enter email and pick a role (this is a mock login for the demo).</p>
      <form id="login-form" class="space-y-4" onsubmit="return false;">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="login-email">Email</label>
          <input id="login-email" name="email" type="email" required
                 class="mt-1 block w-full border rounded px-3 py-2" placeholder="you@college.edu" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="login-role">Role</label>
          <select id="login-role" name="role" class="mt-1 block w-full border rounded px-3 py-2">
            <option value="hod">HOD</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <button id="login-btn" class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
          <button id="quick-hod" class="px-3 py-2 text-sm border rounded">Quick HOD</button>
        </div>
      </form>
      <div id="login-msg" class="mt-4 text-sm text-gray-500"></div>
    </div>
  </div>
  <script src="../js/ui.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      const email = document.getElementById('login-email').value.trim();
      const role = document.getElementById('login-role').value;
      if (!email) {
        DemoUI.showSnackbar('Please enter an email', 'error');
        return;
      }
      DemoUI.setSessionAndRedirect({ role, email });
    });
    document.getElementById('quick-hod').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('login-email').value = 'hod@demo.local';
      document.getElementById('login-role').value = 'hod';
      DemoUI.setSessionAndRedirect({ role: 'hod', email: 'hod@demo.local' });
    });
  </script>
</body>
</html>
