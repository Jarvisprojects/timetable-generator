<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Academic Timetable Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body, .font-sans { font-family: 'Inter', Arial, Helvetica, sans-serif !important; }
    .floating-container {
      background: rgba(255,255,255,0.88);
      box-shadow: 0 12px 36px 12px rgba(51,41,183,0.11), 0 2px 8px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      margin: 2rem;
    }
    @media (max-width: 480px) {
      .floating-container { margin: 0.5rem; border-radius: 1rem; padding: 1.5rem !important; }
      .title-xl { font-size: 1.3rem; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-indigo-100 to-indigo-200 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-lg floating-container py-10 px-12 sm:p-10 border border-indigo-100">
    <div class="text-center mb-8">
      <h1 class="title-xl text-3xl font-extrabold text-indigo-800 tracking-tight">Academic Timetable Generator</h1>
      <p class="text-gray-500 text-base mt-2">Reset your password</p>
    </div>
    <form id="forgotForm" class="space-y-6" autocomplete="off" aria-label="Forgot Password Form">
      <div>
        <label for="forgotEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="forgotEmail" type="email" placeholder="example@college.edu"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50" required/>
      </div>
      <button type="submit" id="forgotBtn"
        class="w-full bg-indigo-700 text-white text-base font-semibold py-2 rounded-xl shadow-md hover:bg-indigo-900 focus:ring-4 focus:ring-indigo-400 transition-all">
        Send Reset Link
      </button>
    </form>
    <div id="forgotMsg" class="text-center text-base mt-4"></div>
    <div class="mt-6 text-center text-xs sm:text-sm text-gray-600">
      <a href="login-register.html" class="text-indigo-700 font-semibold hover:underline">← Back to Login</a>
    </div>
  </div>
  <script>
    // Firebase configuration (your own config here)
    const firebaseConfig = {
      apiKey: "AIzaSyDNO1ASD3GOeFhr-GWAbkKGZ5KrSm32ZTE",
      authDomain: "time-52b7e.firebaseapp.com",
      projectId: "time-52b7e",
      storageBucket: "time-52b7e.appspot.com",
      messagingSenderId: "340938054755",
      appId: "1:340938054755:web:99c98398dd166ed1422c56"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const forgotBtn = document.getElementById("forgotBtn");
      forgotBtn.disabled = true;
      forgotBtn.textContent = "Sending...";
      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById("forgotMsg").innerHTML = `<span class='text-green-600 font-medium'>✅ Reset link sent to ${email}. Check your inbox.</span>`;
        })
        .catch((error) => {
          document.getElementById("forgotMsg").innerHTML = `<span class='text-red-600 font-medium'>❌ ${error.message}</span>`;
        })
        .finally(() => {
          forgotBtn.disabled = false;
          forgotBtn.textContent = "Send Reset Link";
        });
    });
  </script>
</body>
</html>
