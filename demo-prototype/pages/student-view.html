<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Student View — Demo</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="../css/demo.css" /></head><body class="bg-gray-50 min-h-screen"><div class="max-w-4xl mx-auto p-6"><header class="flex items-center justify-between mb-4"><h1 class="text-xl font-semibold">Student View</h1></header><section class="demo-card p-4"><div class="mb-4"><label class="block text-sm">Select section</label><select id="student-section-select" class="mt-1 border rounded px-3 py-2"><option value="SE2A">SE2A</option><option value="SE2B">SE2B</option></select></div><div id="student-timetable-container"></div></section></div><script src="../js/state.js"></script><script src="../js/ui.js"></script><script src="../js/template-fill-demo.js"></script><script>function renderForSection(sec){ const mapping=DemoTemplate.getCurrentMapping(); const container=document.getElementById('student-timetable-container'); container.innerHTML=''; Object.keys(mapping||{}).forEach(cellId=>{ if(cellId.startsWith('cell_'+sec+'_')){ const a=mapping[cellId]; const div=document.createElement('div'); div.className='p-2 border mb-1'; div.textContent=cellId+' — '+a.courseId+' — '+a.teacherId+' — '+a.roomId; container.appendChild(div); } }); } document.addEventListener('DOMContentLoaded',function(){ const sel=document.getElementById('student-section-select'); renderForSection(sel.value); sel.addEventListener('change',function(){ renderForSection(this.value); }); });</script></body></html>
